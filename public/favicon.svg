<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background with gradient -->
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  <!-- Accent border -->
  <rect width="64" height="64" rx="12" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.3"/>
  <!-- GR initials in sage green with subtle glow -->
  <text x="32" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#22c55e" text-anchor="middle" opacity="0.95">GR</text>
  <!-- Subtle dot accent -->
  <circle cx="50" cy="14" r="3" fill="#22c55e" opacity="0.6"/>
</svg>
